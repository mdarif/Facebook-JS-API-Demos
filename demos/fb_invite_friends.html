<body>
	
    <a class="back-to-index" href="../index.html">Facebook API demos</a>
    
	<section id="wrapper" class="clear-fix">
        <div id="fb-root"></div>

        <fb:serverFbml style="width: 750px;height:800px">
            <script type="text/fbml">
                <fb:fbml>
                    <fb:request-form action="http://www.facebook.com/" method="POST" invite="true" type="Invite Title"
                                     content="Message to a friend, you can put a link here (see below)&lt;fb:req-choice url='http://www.facebook.com' label='Join Facebook!' /&gt;">
                        <fb:multi-friend-selector showborder="false" actiontext="Invite Button Title"  rows="3" showborder="true" condensed="false" style="width: 400px;" >
                    </fb:request-form>
                </fb:fbml>
            </script>
        </fb:serverFbml>
	</section>
    
    <script src="//code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="//connect.facebook.net/en_US/all.js"></script>
    <script src="../js/fb.invite.friends.js"></script>
</body>
